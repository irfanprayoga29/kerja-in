<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerja.in - Masuk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-dark: #CF0F47;
            --primary: #FF0B55;
            --light-bg: #FFDEDE;
            --dark-text: #000000;
        }
        
        body {
            background-color: var(--light-bg);
        }
        
        .login-container {
            max-width: 500px;
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .social-login .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container bg-white p-5 mx-auto">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: var(--primary-dark);">Selamat Datang Kembali!</h2>
                <p class="text-muted">Masuk ke akun Kerja.in kamu</p>
            </div>
            
            <div class="social-login text-center mb-4">
                <button class="btn btn-outline-secondary me-2">
                    <i class="bi bi-google"></i>
                </button>
                <button class="btn btn-outline-primary me-2">
                    <i class="bi bi-facebook"></i>
                </button>
                <button class="btn btn-outline-danger">
                    <i class="bi bi-linkedin"></i>
                </button>
            </div>
            
            <div class="text-center mb-4 position-relative">
                <hr>
                <span class="position-absolute bg-white px-2" style="top: -12px; left: 50%; transform: translateX(-50%);">atau</span>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email kamu">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Ingat saya</label>
                    <a href="#" class="float-end text-decoration-none" style="color: var(--primary);">Lupa password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Masuk</button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">Tidak punya akun Kerja.in? 
                    <a href="register.html" class="text-decoration-none fw-bold" style="color: var(--primary-dark);">Daftar</a>
                </p>
                <p class="small text-muted">Untuk perusahaan, <a href="register-employeer.html" class="text-decoration-none" style="color: var(--primary);">klik di sini</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
