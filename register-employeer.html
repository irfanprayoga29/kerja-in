<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerja.in - Daftar Perusahaan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-dark: #CF0F47;
            --primary: #FF0B55;
            --light-bg: #FFDEDE;
            --dark-text: #000000;
        }
        
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            max-width: 700px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .logo-upload-container {
            border: 2px dashed #CF0F47;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background-color: rgba(255, 222, 222, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .logo-upload-container:hover {
            background-color: rgba(255, 222, 222, 0.5);
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .logo-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            display: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container bg-white p-5 mx-auto">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: var(--primary-dark);">Profil Perusahaan</h2>
                <p class="text-muted">Lengkapi data perusahaan Anda untuk mulai memposting lowongan</p>
            </div>
            
            <form id="companyRegisterForm">
                <!-- Company Logo Upload (Updated Design) -->
                <div class="logo-upload-container" id="logoUploadArea">
                    <input type="file" id="companyLogo" accept="image/*" class="d-none">
                    <div id="uploadPrompt">
                        <i class="bi bi-cloud-arrow-up upload-icon"></i>
                        <h5 class="fw-bold">Upload Logo Perusahaan</h5>
                        <p class="text-muted">Format: JPG, PNG (Maks. 2MB)</p>
                        <button type="button" class="btn btn-sm btn-outline-primary">Pilih File</button>
                    </div>
                    <img id="logoPreview" class="logo-preview" alt="Logo Preview">
                </div>
                
                <!-- Company Information -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="companyName" class="form-label">Nama Perusahaan*</label>
                        <input type="text" class="form-control" id="companyName" placeholder="PT. Contoh Indonesia" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="industry" class="form-label">Industri*</label>
                        <select class="form-select" id="industry" required>
                            <option value="" selected disabled>Pilih industri</option>
                            <option value="technology">Teknologi</option>
                            <option value="finance">Keuangan</option>
                            <option value="manufacturing">Manufaktur</option>
                            <option value="retail">Ritel</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="companyEmail" class="form-label">Email Perusahaan*</label>
                    <input type="email" class="form-control" id="companyEmail" placeholder="hrd@perusahaan.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Nomor Telepon*</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="0812-3456-7890" required>
                </div>
                
                <div class="mb-3">
                    <label for="companyAddress" class="form-label">Alamat Perusahaan*</label>
                    <textarea class="form-control" id="companyAddress" rows="2" placeholder="Jl. Contoh No. 123, Jakarta" required></textarea>
                </div>
                
                <!-- Account Information -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" placeholder="Buat password (min. 8 karakter)" minlength="8" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password*</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password" required>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="mb-4 form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Saya setuju dengan <a href="#" style="color: var(--primary);">Syarat & Ketentuan</a> dan <a href="#" style="color: var(--primary);">Kebijakan Privasi</a> Kerja.in
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Daftarkan Perusahaan</button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">Sudah punya akun perusahaan? 
                    <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--primary-dark);">Masuk di sini</a>
                </p>
                <p class="small text-muted">Ingin mendaftar sebagai pencari kerja? <a href="register.html" class="text-decoration-none" style="color: var(--primary);">Klik di sini</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Improved Logo Upload Functionality
        const logoUploadArea = document.getElementById('logoUploadArea');
        const companyLogo = document.getElementById('companyLogo');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const logoPreview = document.getElementById('logoPreview');
        
        // Click handling for upload area
        logoUploadArea.addEventListener('click', function() {
            companyLogo.click();
        });
        
        // File input change handler
        companyLogo.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check file size (max 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    alert('Ukuran file maksimal 2MB');
                    return;
                }
                
                // Check file type
                if (!file.type.match('image.*')) {
                    alert('Hanya file gambar yang diperbolehkan (JPG/PNG)');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    logoPreview.src = event.target.result;
                    logoPreview.style.display = 'block';
                    uploadPrompt.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form validation
        document.getElementById('companyRegisterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Password validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }
            
            // Logo validation
            if (!companyLogo.files[0]) {
                alert('Silakan upload logo perusahaan');
                return;
            }
            
            // If validation passes, submit form
            alert('Pendaftaran perusahaan berhasil!');
            // window.location.href = 'company-dashboard.html'; // Redirect after successful registration
        });
    </script>
</body>
</html>
