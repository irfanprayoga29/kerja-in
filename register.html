<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loker.in - Daftar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-dark: #CF0F47;
            --primary: #FF0B55;
            --light-bg: #FFDEDE;
            --dark-text: #000000;
        }
        
        body {
            background-color: var(--light-bg);
        }
        
        .register-container {
            max-width: 600px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container bg-white p-5 mx-auto">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: var(--primary-dark);">Daftar Akun Baru</h2>
                <p class="text-muted">Bergabung dengan Loker.in untuk menemukan pekerjaan impianmu</p>
            </div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Nama depan">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Nama belakang">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email kamu">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Buat password (min. 8 karakter)" minlength="8">
                    <div class="form-text">Gunakan kombinasi huruf, angka, dan simbol</div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password">
                </div>
                
                <div class="mb-3">
                    <label for="userType" class="form-label">Saya mendaftar sebagai</label>
                    <select class="form-select" id="userType">
                        <option value="" selected disabled>Pilih tipe pengguna</option>
                        <option value="jobSeeker">Pencari kerja</option>
                        <option value="employer">Perusahaan</option>
                    </select>
                </div>
                
                <div class="mb-4 form-check">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        Saya setuju dengan <a href="#" style="color: var(--primary);">Syarat & Ketentuan</a> dan <a href="#" style="color: var(--primary);">Kebijakan Privasi</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Daftar Sekarang</button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">Sudah punya akun? 
                    <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--primary-dark);">Masuk di sini</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <h4 class="mb-3" style="color: var(--primary-dark);">Pendaftaran Berhasil!</h4>
                    <p class="text-muted">Akun Anda telah berhasil dibuat. Anda akan diarahkan ke halaman login dalam beberapa detik.</p>
                    <div class="spinner-border text-primary mt-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }
            
            // Jika semua validasi berhasil, tampilkan modal sukses
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
            
            // Redirect ke halaman login setelah 3 detik
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>
</body>
</html>
